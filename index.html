<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Challenge 32</title>
</head>
<body>
    <header>
        <h1>
            <span class="company-name"></span> - <span class="company-number"></span>
        </h1>
    </header>
    <div class="container">
        
        <form class="form">
            <li>
                <label>Imagem do carro:</label>
                <input type="url" class="image"/>
            </li>

            <li>    
                <label>Marca / Modelo:</label>
                <input type="text" class="model"/>
            </li>

            <li>
                <label>Ano:</label>
                <input type="number" class="year"/>
            </li>

            <li>
                <label>Placa:</label>
                <input type="text" class="plate"/>
            </li>

            <li>
                <label>Cor:</label>
                <input type="text" class="color"/>
            </li>

                <button>Cadastrar</button>
        </form>

        <table>
            <thead>
                <th>Imagem do carro</th>
                <th>Marca / Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
                <th>RM</th>
            </thead>

            <tbody class="table"></tbody>
        </table>


    </div>

    <script src="./dom.js"></script>
    <script src="./index.js"></script>
</body>
</html>
